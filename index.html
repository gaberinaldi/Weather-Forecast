<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN"
      crossorigin="anonymous"
    />
    <title>Weather Forecast</title>
  </head>

  <div class="jumbotron">
    <nav class="navbar navbar-dark bg-dark">
      <h1 class="display-5 text-center text-white m-3">Weather Forecast</h1>
      <form class="d-flex align-items-center">
        <input
          class="form-control mr-sm-2"
          type="text"
          placeholder="City name:"
          id="cityInput"
          aria-label="Search"
        />
        <button
          class="btn btn-outline-success my-2 my-sm-0 m-3"
          type="button"
          id="citySearch"
        >
          Search
        </button>
      </form>
    </nav>
  </div>

  <body>
    <div class="container-fluid">
      <div class="col-9">
        <div class="card" style="width: 100%" id="weatherContainer"></div>
        <div id="forecastContainer"></div>
      </div>
    </div>

    <script>
      src =
        "https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js";
      integrity =
        "sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL";
      crossorigin = "anonymous";
    </script>
    <script src="assets/weather.js"></script>
  </body>
</html>

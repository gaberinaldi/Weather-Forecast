<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN"
      crossorigin="anonymous"
    />
    <link href="assets/styles.css" rel="stylesheet" />
    <title>Weather Forecast</title>
  </head>

  <div class="jumbotron">
    <nav class="navbar navbar-dark bg-dark">
      <h1 class="display-5 text-center text-white m-3">Weather Forecast</h1>
      <form class="d-flex align-items-center">
        <input
          class="form-control mr-sm-2"
          type="text"
          placeholder="City name:"
          id="cityInput"
          aria-label="Search"
        />
        <button
          class="btn btn-outline-success my-2 my-sm-0 m-3"
          type="button"
          id="citySearch"
        >
          Search
        </button>
      </form>
    </nav>
  </div>

  <body>
    <div class="container-fluid">
      <div class="card mt-3 mx-auto" style="width: 100%" id="weatherContainer">
        <div class="weatherHeader">
          <h1 id="city" class="p-3"></h1>
          <h1 id="date" class="p-3"></h1>
          <div id="icon" class="p-2">
            <img id="weatherIcon" src="" alt="Weather icon" />
          </div>
        </div>
        <div class="currentStats">
          <h4 id="temp" class="p-3"></h4>
          <h4 id="humidity" class="p-3"></h4>
          <h4 id="wind" class="p-3"></h4>
        </div>
      </div>
      <h1 class="pt-5">5-Day Forecast:</h1>
      <div id="forecastContainer">
        <!--Day One HTML-->
        <div class="card mt-3 mx-auto" style="width: 20%" id="forecastOne">
          <h4 id="dateOne" class="p-2"></h4>
          <div id="iconDayOne" class="p-2">
            <img id="firstIcon" src="" alt="Weather icon" />
          </div>
          <h6 id="tempOne" class="p-2"></h6>
          <h6 id="humidityOne" class="p-2"></h6>
          <h6 id="windOne" class="p-2"></h6>
        </div>
        <!--Day Two HTML-->
        <div class="card mt-3 mx-auto" style="width: 20%" id="forecastTwo">
          <h4 id="dateTwo" class="p-2"></h4>
          <div id="iconDayTwo" class="p-2">
            <img id="secondIcon" src="" alt="Weather icon" />
          </div>
          <h6 id="tempTwo" class="p-2"></h6>
          <h6 id="humidityTwo" class="p-2"></h6>
          <h6 id="windTwo" class="p-2"></h6>
        </div>
        <!--Day Three HTML-->
        <div class="card mt-3 mx-auto" style="width: 20%" id="forecastThree">
          <h4 id="dateThree" class="p-2"></h4>
          <div id="iconDayThree" class="p-2">
            <img id="thirdIcon" src="" alt="Weather icon" />
          </div>
          <h6 id="tempThree" class="p-2"></h6>
          <h6 id="humidityThree" class="p-2"></h6>
          <h6 id="windThree" class="p-2"></h6>
        </div>
        <!--Day Four HTML-->
        <div class="card mt-3 mx-auto" style="width: 20%" id="forecastFour">
          <h4 id="dateFour" class="p-2"></h4>
          <div id="iconDayFour" class="p-2">
            <img id="fourthIcon" src="" alt="Weather icon" />
          </div>
          <h6 id="tempFour" class="p-2"></h6>
          <h6 id="humidityFour" class="p-2"></h6>
          <h6 id="windFour" class="p-2"></h6>
        </div>
        <!--Day Five HTML-->
        <div class="card mt-3 mx-auto" style="width: 20%" id="forecastFive">
          <h4 id="dateFive" class="p-2"></h4>
          <div id="iconDayFive" class="p-2">
            <img id="fifthIcon" src="" alt="Weather icon" />
          </div>
          <h6 id="tempFive" class="p-2"></h6>
          <h6 id="humidityFive" class="p-2"></h6>
          <h6 id="windFive" class="p-2"></h6>
        </div>
      </div>
    </div>

    <script>
      src =
        "https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js";
      integrity =
        "sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL";
      crossorigin = "anonymous";
    </script>
    <script src="assets/weather.js"></script>
  </body>
</html>
